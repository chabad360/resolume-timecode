checksum:
  name_template: 'checksums.txt'
universal_binaries:
  - id: darwin
changelog:
  sort: asc
  filters:
    exclude:
      - '^chore:'
      - '^ci:'
      - '^docs?:'
      - '^tests?:'
release:
  github:
    owner: chabad360
    name: resolume-timecode
  draft: true
  prerelease: auto
archives:
  - format: zip
    wrap_in_directory: true
    replacements:
      darwin: macOS
