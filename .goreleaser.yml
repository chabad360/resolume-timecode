project_name: resolume-timecode
before:
  hooks:
    - go install github.com/tc-hib/go-winres@latest
    - go install fyne.io/fyne/v2/cmd/fyne
    - go mod download
    - go-winres make --product-version=git-tag --file-version=git-tag
builds:
  - id: darwin
    goos:
      - darwin
    goarch:
      - amd64
    flags:
      - -mod=readonly
      - -trimpath
    tags:
      - gles
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
    mod_timestamp: '{{ .CommitTimestamp }}'
    hooks:
      post: 
      - upx {{ .Path }}
      - fyne package --os darwin --exe dist/darwin_darwin_amd64/resolume-timecode --icon images/logo.png --id "me.chabad360.resolume-timecode"   
